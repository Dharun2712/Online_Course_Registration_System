<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Source Sans Pro', -apple-system, sans-serif; background: #f7f9fa; color: #1f1f1f; }
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: #1f1f1f; color: #fff; height: 100vh; position: fixed; left: 0; top: 0; overflow-y: auto; z-index: 1000; }
        .sidebar-header { padding: 24px; border-bottom: 1px solid #333; }
        .sidebar-logo { font-size: 24px; font-weight: 700; color: #0056d2; display: flex; align-items: center; gap: 8px; text-decoration: none; }
        .sidebar-menu { padding: 16px 0; }
        .menu-item { padding: 14px 24px; display: flex; align-items: center; gap: 12px; color: #b0b0b0; text-decoration: none; transition: all 0.3s; }
        .menu-item:hover, .menu-item.active { background: #2a2a2a; color: #0056d2; border-left: 3px solid #0056d2; }
        .menu-item i { width: 20px; text-align: center; }
        .main-content { flex: 1; margin-left: 260px; }
        .navbar { background: #fff; box-shadow: 0 1px 4px rgba(0,0,0,0.1); padding: 0 40px; height: 72px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .navbar-left h2 { font-size: 24px; font-weight: 700; }
        .navbar-right { display: flex; align-items: center; gap: 24px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: #0056d2; color: #fff; display: flex; align-items: center; justify-content: center; font-weight: 600; }
        .btn-logout { padding: 10px 20px; background: #ff4757; color: #fff; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; }
        .container { padding: 40px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .page-header h1 { font-size: 32px; font-weight: 700; }
        .stats-mini { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 32px; }
        .stat-mini-card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .stat-mini-label { font-size: 13px; color: #666; font-weight: 600; margin-bottom: 8px; }
        .stat-mini-value { font-size: 28px; font-weight: 700; }
        .filters-bar { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 24px; display: flex; gap: 16px; flex-wrap: wrap; }
        .filter-group { flex: 1; min-width: 200px; }
        .filter-group label { display: block; font-size: 13px; font-weight: 600; color: #666; margin-bottom: 8px; }
        .filter-group input, .filter-group select { width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 4px; }
        .table-container { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; min-width: 800px; }
        .data-table th { text-align: left; padding: 16px; background: #f7f9fa; font-weight: 700; font-size: 13px; text-transform: uppercase; }
        .data-table td { padding: 16px; border-bottom: 1px solid #e0e0e0; }
        .data-table tr:hover { background: #f7f9fa; }
        .badge { padding: 6px 12px; border-radius: 4px; font-size: 12px; font-weight: 600; }
        .badge.success { background: #e8f8f5; color: #00b894; }
        .badge.pending { background: #fff4e6; color: #f39c12; }
        .badge.failed { background: #ffe6e6; color: #d63031; }
        .amount { font-weight: 700; color: #00b894; font-size: 16px; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/admin/dashboard" class="sidebar-logo"><i class="fas fa-graduation-cap"></i> LearnHub</a>
            </div>
            <nav class="sidebar-menu">
                <a href="/admin/dashboard" class="menu-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
                <a href="/admin/users" class="menu-item"><i class="fas fa-users"></i><span>Users</span></a>
                <a href="/admin/courses" class="menu-item"><i class="fas fa-book"></i><span>Courses</span></a>
                <a href="/admin/enrollments" class="menu-item"><i class="fas fa-user-graduate"></i><span>Enrollments</span></a>
                <a href="/admin/payments" class="menu-item active"><i class="fas fa-dollar-sign"></i><span>Payments</span></a>
                <a href="/admin/analytics" class="menu-item"><i class="fas fa-chart-bar"></i><span>Analytics</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <nav class="navbar">
                <div class="navbar-left"><h2>Payments Management</h2></div>
                <div class="navbar-right">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </nav>

            <div class="container">
                <div class="page-header"><h1>All Transactions</h1></div>

                <div class="stats-mini">
                    <div class="stat-mini-card">
                        <div class="stat-mini-label">Total Revenue</div>
                        <div class="stat-mini-value" id="totalRevenue">$0</div>
                    </div>
                    <div class="stat-mini-card">
                        <div class="stat-mini-label">Successful Payments</div>
                        <div class="stat-mini-value" id="successCount">0</div>
                    </div>
                    <div class="stat-mini-card">
                        <div class="stat-mini-label">Pending Payments</div>
                        <div class="stat-mini-value" id="pendingCount">0</div>
                    </div>
                    <div class="stat-mini-card">
                        <div class="stat-mini-label">Failed Payments</div>
                        <div class="stat-mini-value" id="failedCount">0</div>
                    </div>
                </div>

                <div class="filters-bar">
                    <div class="filter-group">
                        <label>Search Student</label>
                        <input type="text" id="searchInput" placeholder="Search by student name..." onkeyup="filterPayments()">
                    </div>
                    <div class="filter-group">
                        <label>Status</label>
                        <select id="statusFilter" onchange="filterPayments()">
                            <option value="">All Status</option>
                            <option value="success">Success</option>
                            <option value="pending">Pending</option>
                            <option value="failed">Failed</option>
                        </select>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Transaction ID</th>
                                <th>Student</th>
                                <th>Course</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="paymentsTable">
                            <tr><td colspan="6" style="text-align:center;padding:40px;color:#666;"><i class="fas fa-spinner fa-spin"></i> Loading payments...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('auth_token') || localStorage.getItem('token');
        const rawUser = localStorage.getItem('user_data') || localStorage.getItem('user') || '{}';
        let user = {};
        try { user = JSON.parse(rawUser); } catch (e) { user = {}; }
        if (!token || !user.role || String(user.role).toLowerCase() !== 'admin') window.location.href = '/';
        document.getElementById('userAvatar').textContent = user.name ? user.name.charAt(0).toUpperCase() : 'A';

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            localStorage.removeItem('user_data');
            window.location.href = '/';
        }

        let allPayments = [];

        async function loadPayments() {
            try {
                const response = await fetch('/api/admin/payments?per_page=1000', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        allPayments = data.payments;
                        updateStats(allPayments);
                        displayPayments(allPayments);
                    }
                }
            } catch (error) {
                console.error('Error loading payments:', error);
            }
        }

        function updateStats(payments) {
            const total = payments.filter(p => p.status === 'success').reduce((sum, p) => sum + (p.amount || 0), 0);
            const successCount = payments.filter(p => p.status === 'success').length;
            const pendingCount = payments.filter(p => p.status === 'pending').length;
            const failedCount = payments.filter(p => p.status === 'failed').length;

            document.getElementById('totalRevenue').textContent = `$${total.toFixed(2)}`;
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('failedCount').textContent = failedCount;
        }

        function displayPayments(payments) {
            const tbody = document.getElementById('paymentsTable');
            if (payments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;padding:40px;color:#666;">No payments found</td></tr>';
                return;
            }

            tbody.innerHTML = payments.map(p => {
                const date = p.payment_date ? new Date(p.payment_date).toLocaleDateString() : 'N/A';
                const badgeClass = p.status === 'success' ? 'success' : p.status === 'pending' ? 'pending' : 'failed';
                
                return `
                    <tr>
                        <td><code>${p.transaction_id || 'N/A'}</code></td>
                        <td><strong>${p.student_name || 'Unknown'}</strong></td>
                        <td>${p.course_title || 'Unknown'}</td>
                        <td><span class="amount">$${(p.amount || 0).toFixed(2)}</span></td>
                        <td>${date}</td>
                        <td><span class="badge ${badgeClass}">${(p.status || 'pending').toUpperCase()}</span></td>
                    </tr>
                `;
            }).join('');
        }

        function filterPayments() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;

            const filtered = allPayments.filter(p => {
                const matchSearch = !search || (p.student_name?.toLowerCase().includes(search));
                const matchStatus = !status || p.status === status;
                return matchSearch && matchStatus;
            });

            displayPayments(filtered);
        }

        loadPayments();
    </script>
</body>
</html>
