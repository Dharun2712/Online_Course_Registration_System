<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard - Auto Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 { color: #1a1a1a; margin-bottom: 10px; font-size: 28px; }
        .status {
            margin: 30px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
        }
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { background: #5568d3; }
        .log {
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log div { padding: 3px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Instructor Dashboard</h1>
        <p style="color:#666;margin-bottom:20px">Auto-authentication in progress...</p>
        
        <div id="status" class="status loading">
            <div class="spinner"></div>
            <div>Checking authentication...</div>
        </div>
        
        <div id="actions" style="display:none;">
            <button onclick="retry()">üîÑ Retry</button>
            <button onclick="location.href='/login'" style="background:#6c757d">üîë Manual Login</button>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        const log = (msg, type = 'info') => {
            const logDiv = document.getElementById('log');
            const color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#666';
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : 'üìù';
            logDiv.innerHTML += `<div style="color:${color}">${icon} ${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        };

        async function checkAndLogin() {
            const statusDiv = document.getElementById('status');
            const actionsDiv = document.getElementById('actions');
            
            log('Starting authentication check...');
            
            // Step 1: Check for existing token
            let token = localStorage.getItem('auth_token') || localStorage.getItem('token');
            let userData = localStorage.getItem('user_data') || localStorage.getItem('user');
            
            if (token && userData) {
                log('Found existing token', 'success');
                
                try {
                    const user = JSON.parse(userData);
                    log(`User: ${user.name} (${user.role})`);
                    
                    if (user.role && user.role.toLowerCase() === 'instructor') {
                        log('Verifying token with API...', 'success');
                        
                        // Test the token
                        const response = await fetch('/api/instructor/dashboard', {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            log(`Token valid! Found ${data.courses ? data.courses.length : 0} courses`, 'success');
                            
                            statusDiv.className = 'status success';
                            statusDiv.innerHTML = `
                                <div style="font-size:48px;margin-bottom:10px">‚úÖ</div>
                                <div><strong>Authentication Successful!</strong></div>
                                <div style="margin-top:10px">Redirecting to dashboard...</div>
                            `;
                            
                            setTimeout(() => {
                                window.location.href = '/instructor/dashboard';
                            }, 1500);
                            return;
                        } else {
                            log('Token invalid or expired', 'error');
                        }
                    } else {
                        log(`Wrong role: ${user.role}`, 'error');
                    }
                } catch (e) {
                    log('Error parsing user data', 'error');
                }
            } else {
                log('No existing token found');
            }
            
            // Step 2: Auto-login with instructor credentials
            log('Attempting auto-login...');
            
            try {
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'instructor@gmail.com',
                        password: '123456'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${loginResponse.status}`);
                }
                
                const loginData = await loginResponse.json();
                log('Login successful!', 'success');
                
                if (loginData.success && loginData.token) {
                    // Save token
                    localStorage.setItem('auth_token', loginData.token);
                    localStorage.setItem('user_data', JSON.stringify(loginData.user));
                    localStorage.setItem('token', loginData.token);
                    localStorage.setItem('user', JSON.stringify(loginData.user));
                    
                    log('Token saved to localStorage', 'success');
                    log(`Logged in as: ${loginData.user.name}`, 'success');
                    
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        <div style="font-size:48px;margin-bottom:10px">‚úÖ</div>
                        <div><strong>Login Successful!</strong></div>
                        <div style="margin-top:10px">Welcome back, ${loginData.user.name}</div>
                        <div style="margin-top:10px">Redirecting to dashboard...</div>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = '/instructor/dashboard';
                    }, 2000);
                } else {
                    throw new Error('Invalid login response');
                }
            } catch (error) {
                log('Auto-login failed: ' + error.message, 'error');
                
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <div style="font-size:48px;margin-bottom:10px">‚ùå</div>
                    <div><strong>Authentication Failed</strong></div>
                    <div style="margin-top:10px;font-size:14px">${error.message}</div>
                    <div style="margin-top:15px">Please use manual login or retry</div>
                `;
                
                actionsDiv.style.display = 'block';
            }
        }
        
        function retry() {
            document.getElementById('actions').style.display = 'none';
            document.getElementById('log').innerHTML = '';
            document.getElementById('status').className = 'status loading';
            document.getElementById('status').innerHTML = `
                <div class="spinner"></div>
                <div>Retrying authentication...</div>
            `;
            checkAndLogin();
        }
        
        // Start authentication on page load
        window.addEventListener('DOMContentLoaded', checkAndLogin);
    </script>
</body>
</html>
