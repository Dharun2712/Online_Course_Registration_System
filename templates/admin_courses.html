<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Management - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Source Sans Pro', -apple-system, sans-serif; background: #f7f9fa; color: #1f1f1f; }
        
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: #1f1f1f; color: #fff; height: 100vh; position: fixed; left: 0; top: 0; overflow-y: auto; z-index: 1000; }
        .sidebar-header { padding: 24px; border-bottom: 1px solid #333; }
        .sidebar-logo { font-size: 24px; font-weight: 700; color: #0056d2; display: flex; align-items: center; gap: 8px; text-decoration: none; }
        .sidebar-menu { padding: 16px 0; }
        .menu-item { padding: 14px 24px; display: flex; align-items: center; gap: 12px; color: #b0b0b0; text-decoration: none; transition: all 0.3s; }
        .menu-item:hover, .menu-item.active { background: #2a2a2a; color: #0056d2; border-left: 3px solid #0056d2; }
        .menu-item i { width: 20px; text-align: center; }
        
        .main-content { flex: 1; margin-left: 260px; }
        .navbar { background: #fff; box-shadow: 0 1px 4px rgba(0,0,0,0.1); padding: 0 40px; height: 72px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .navbar-left h2 { font-size: 24px; font-weight: 700; }
        .navbar-right { display: flex; align-items: center; gap: 24px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: #0056d2; color: #fff; display: flex; align-items: center; justify-content: center; font-weight: 600; }
        .btn-logout { padding: 10px 20px; background: #ff4757; color: #fff; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; }
        
        .container { padding: 40px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .page-header h1 { font-size: 32px; font-weight: 700; }
        
        .stats-mini { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px; }
        .stat-mini { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .stat-mini-value { font-size: 28px; font-weight: 700; margin-bottom: 4px; }
        .stat-mini-label { font-size: 13px; color: #666; text-transform: uppercase; }
        
        .filters-bar { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 24px; display: flex; gap: 16px; flex-wrap: wrap; }
        .filter-group { flex: 1; min-width: 200px; }
        .filter-group label { display: block; font-size: 13px; font-weight: 600; color: #666; margin-bottom: 8px; }
        .filter-group input, .filter-group select { width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 4px; }
        
        .courses-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 24px; }
        .course-card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; transition: all 0.3s; }
        .course-card:hover { transform: translateY(-4px); box-shadow: 0 8px 16px rgba(0,0,0,0.15); }
        .course-image { width: 100%; height: 180px; object-fit: cover; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .course-body { padding: 20px; }
        .course-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
        .course-instructor { font-size: 13px; color: #666; margin-bottom: 12px; }
        .course-stats { display: flex; gap: 16px; margin-bottom: 16px; font-size: 13px; color: #666; }
        .badge { padding: 6px 12px; border-radius: 4px; font-size: 12px; font-weight: 600; }
        .badge.published { background: #e8f8f5; color: #00b894; }
        .badge.pending { background: #fff5e6; color: #ffa927; }
        .badge.draft { background: #e0e0e0; color: #666; }
        .course-actions { display: flex; gap: 8px; margin-top: 16px; }
        .btn-sm { padding: 8px 16px; border: none; border-radius: 4px; font-size: 13px; font-weight: 600; cursor: pointer; flex: 1; }
        .btn-approve { background: #00b894; color: #fff; }
        .btn-reject { background: #ff4757; color: #fff; }
        .btn-view { background: #0056d2; color: #fff; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/admin/dashboard" class="sidebar-logo"><i class="fas fa-graduation-cap"></i> LearnHub</a>
            </div>
            <nav class="sidebar-menu">
                <a href="/admin/dashboard" class="menu-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
                <a href="/admin/users" class="menu-item"><i class="fas fa-users"></i><span>Users</span></a>
                <a href="/admin/courses" class="menu-item active"><i class="fas fa-book"></i><span>Courses</span></a>
                <a href="/admin/enrollments" class="menu-item"><i class="fas fa-user-graduate"></i><span>Enrollments</span></a>
                <a href="/admin/payments" class="menu-item"><i class="fas fa-dollar-sign"></i><span>Payments</span></a>
                <a href="/admin/analytics" class="menu-item"><i class="fas fa-chart-bar"></i><span>Analytics</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <nav class="navbar">
                <div class="navbar-left"><h2>Courses Management</h2></div>
                <div class="navbar-right">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </nav>

            <div class="container">
                <div class="page-header">
                    <h1>All Courses</h1>
                </div>

                <div class="stats-mini">
                    <div class="stat-mini">
                        <div class="stat-mini-value" id="totalCoursesCount">0</div>
                        <div class="stat-mini-label">Total Courses</div>
                    </div>
                    <div class="stat-mini">
                        <div class="stat-mini-value" id="publishedCount">0</div>
                        <div class="stat-mini-label">Published</div>
                    </div>
                    <div class="stat-mini">
                        <div class="stat-mini-value" id="pendingCount">0</div>
                        <div class="stat-mini-label">Pending Approval</div>
                    </div>
                    <div class="stat-mini">
                        <div class="stat-mini-value" id="draftCount">0</div>
                        <div class="stat-mini-label">Drafts</div>
                    </div>
                </div>

                <div class="filters-bar">
                    <div class="filter-group">
                        <label>Search</label>
                        <input type="text" id="searchInput" placeholder="Search courses..." onkeyup="filterCourses()">
                    </div>
                    <div class="filter-group">
                        <label>Status</label>
                        <select id="statusFilter" onchange="filterCourses()">
                            <option value="">All Status</option>
                            <option value="published">Published</option>
                            <option value="pending">Pending</option>
                            <option value="draft">Draft</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Category</label>
                        <select id="categoryFilter" onchange="filterCourses()">
                            <option value="">All Categories</option>
                            <option value="Programming">Programming</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Web Development">Web Development</option>
                        </select>
                    </div>
                </div>

                <div class="courses-grid" id="coursesGrid">
                    <p style="text-align:center;padding:40px;color:#666;"><i class="fas fa-spinner fa-spin"></i> Loading courses...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('auth_token') || localStorage.getItem('token');
        const rawUser = localStorage.getItem('user_data') || localStorage.getItem('user') || '{}';
        let user = {};
        try { user = JSON.parse(rawUser); } catch (e) { user = {}; }
        if (!token || !user.role || String(user.role).toLowerCase() !== 'admin') window.location.href = '/';
        document.getElementById('userAvatar').textContent = user.name ? user.name.charAt(0).toUpperCase() : 'A';

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            localStorage.removeItem('user_data');
            window.location.href = '/';
        }

        let allCourses = [];

        async function loadCourses() {
            try {
                const response = await fetch('/api/admin/courses?per_page=1000', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        allCourses = data.courses;
                        updateStats();
                        displayCourses(allCourses);
                    }
                }
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }

        function updateStats() {
            const published = allCourses.filter(c => c.is_published && c.status !== 'pending').length;
            const pending = allCourses.filter(c => c.status === 'pending').length;
            const draft = allCourses.filter(c => !c.is_published && c.status !== 'pending').length;
            
            document.getElementById('totalCoursesCount').textContent = allCourses.length;
            document.getElementById('publishedCount').textContent = published;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('draftCount').textContent = draft;
        }

        function displayCourses(courses) {
            const grid = document.getElementById('coursesGrid');
            if (courses.length === 0) {
                grid.innerHTML = '<p style="text-align:center;padding:40px;color:#666;">No courses found</p>';
                return;
            }

            grid.innerHTML = courses.map(c => {
                const imgPath = c.thumbnail || `/static/course_images/${c.title.toLowerCase().replace(/[^a-z0-9]+/g, '-')}.jpg`;
                const status = c.status === 'pending' ? 'pending' : (c.is_published ? 'published' : 'draft');
                
                return `
                    <div class="course-card">
                        <img class="course-image" src="${imgPath}" alt="${c.title}" onerror="this.src='https://picsum.photos/350/180?random=${c._id}'">
                        <div class="course-body">
                            <div class="course-title">${c.title}</div>
                            <div class="course-instructor"><i class="fas fa-user"></i> ${c.instructor_name}</div>
                            <div class="course-stats">
                                <span><i class="fas fa-users"></i> ${c.enrolled_count || 0} students</span>
                                <span><i class="fas fa-dollar-sign"></i> $${c.price || 0}</span>
                            </div>
                            <span class="badge ${status}">${status.toUpperCase()}</span>
                            <div class="course-actions">
                                ${status === 'pending' ? `
                                    <button class="btn-sm btn-approve" onclick="approveCourse('${c._id}')">
                                        <i class="fas fa-check"></i> Approve
                                    </button>
                                    <button class="btn-sm btn-reject" onclick="rejectCourse('${c._id}')">
                                        <i class="fas fa-times"></i> Reject
                                    </button>
                                ` : `
                                    <button class="btn-sm btn-view" onclick="viewCourse('${c._id}')">
                                        <i class="fas fa-eye"></i> View
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterCourses() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const category = document.getElementById('categoryFilter').value;

            const filtered = allCourses.filter(c => {
                const matchSearch = !search || c.title.toLowerCase().includes(search);
                const courseStatus = c.status === 'pending' ? 'pending' : (c.is_published ? 'published' : 'draft');
                const matchStatus = !status || courseStatus === status;
                const matchCategory = !category || c.category === category;
                return matchSearch && matchStatus && matchCategory;
            });

            displayCourses(filtered);
        }

        async function approveCourse(courseId) {
            if (!confirm('Approve this course?')) return;
            try {
                const response = await fetch(`/api/admin/courses/${courseId}/approve`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    alert('Course approved');
                    loadCourses();
                }
            } catch (error) {
                console.error('Error approving course:', error);
            }
        }

        async function rejectCourse(courseId) {
            const reason = prompt('Reason for rejection:');
            if (!reason) return;
            try {
                const response = await fetch(`/api/admin/courses/${courseId}/reject`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason })
                });
                if (response.ok) {
                    alert('Course rejected');
                    loadCourses();
                }
            } catch (error) {
                console.error('Error rejecting course:', error);
            }
        }

        function viewCourse(courseId) {
            window.location.href = `/course/${courseId}`;
        }

        loadCourses();
    </script>
</body>
</html>
