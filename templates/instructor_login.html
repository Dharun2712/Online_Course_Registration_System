<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Quick Login - LearnHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .credentials {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .credentials p {
            margin: 5px 0;
            font-size: 14px;
        }
        .credentials strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Instructor Dashboard</h1>
        <p class="subtitle">Quick Login</p>
        
        <div id="status" class="status info">
            Click below to login as instructor
        </div>
        
        <div class="credentials">
            <p><strong>Email:</strong> instructor@gmail.com</p>
            <p><strong>Password:</strong> 123456</p>
        </div>
        
        <button id="loginBtn" onclick="loginAsInstructor()">
            Login as Instructor
        </button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const loginBtn = document.getElementById('loginBtn');

        async function loginAsInstructor() {
            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
                statusDiv.className = 'status info';
                statusDiv.textContent = 'Logging in...';

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'instructor@gmail.com',
                        password: '123456'
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úÖ Login successful! Redirecting...';
                    
                    // Redirect to instructor dashboard
                    setTimeout(() => {
                        window.location.href = '/instructor/dashboard';
                    }, 1000);
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ùå ' + (data.error || 'Login failed');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Try Again';
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
                loginBtn.disabled = false;
                loginBtn.textContent = 'Try Again';
            }
        }

        // Check if already logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    if (userData.role === 'instructor') {
                        statusDiv.className = 'status success';
                        statusDiv.textContent = '‚úÖ Already logged in!';
                        loginBtn.textContent = 'Go to Dashboard';
                        loginBtn.onclick = function() {
                            window.location.href = '/instructor/dashboard';
                        };
                    }
                } catch (e) {
                    console.error('Error parsing user data:', e);
                }
            }
        };
    </script>
</body>
</html>
