<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollments - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Source Sans Pro', -apple-system, sans-serif; background: #f7f9fa; color: #1f1f1f; }
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: #1f1f1f; color: #fff; height: 100vh; position: fixed; left: 0; top: 0; overflow-y: auto; z-index: 1000; }
        .sidebar-header { padding: 24px; border-bottom: 1px solid #333; }
        .sidebar-logo { font-size: 24px; font-weight: 700; color: #0056d2; display: flex; align-items: center; gap: 8px; text-decoration: none; }
        .sidebar-menu { padding: 16px 0; }
        .menu-item { padding: 14px 24px; display: flex; align-items: center; gap: 12px; color: #b0b0b0; text-decoration: none; transition: all 0.3s; }
        .menu-item:hover, .menu-item.active { background: #2a2a2a; color: #0056d2; border-left: 3px solid #0056d2; }
        .menu-item i { width: 20px; text-align: center; }
        .main-content { flex: 1; margin-left: 260px; }
        .navbar { background: #fff; box-shadow: 0 1px 4px rgba(0,0,0,0.1); padding: 0 40px; height: 72px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .navbar-left h2 { font-size: 24px; font-weight: 700; }
        .navbar-right { display: flex; align-items: center; gap: 24px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: #0056d2; color: #fff; display: flex; align-items: center; justify-content: center; font-weight: 600; }
        .btn-logout { padding: 10px 20px; background: #ff4757; color: #fff; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; }
        .container { padding: 40px; }
        .page-header h1 { font-size: 32px; font-weight: 700; margin-bottom: 32px; }
        .filters-bar { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 24px; display: flex; gap: 16px; flex-wrap: wrap; }
        .filter-group { flex: 1; min-width: 200px; }
        .filter-group label { display: block; font-size: 13px; font-weight: 600; color: #666; margin-bottom: 8px; }
        .filter-group input, .filter-group select { width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 4px; }
        .table-container { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th { text-align: left; padding: 16px; background: #f7f9fa; font-weight: 700; font-size: 13px; text-transform: uppercase; }
        .data-table td { padding: 16px; border-bottom: 1px solid #e0e0e0; }
        .data-table tr:hover { background: #f7f9fa; }
        .progress-bar { width: 100%; height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #0056d2, #00aaff); transition: width 0.3s; }
        .badge { padding: 6px 12px; border-radius: 4px; font-size: 12px; font-weight: 600; }
        .badge.active { background: #e8f8f5; color: #00b894; }
        .badge.completed { background: #e8f1fc; color: #0056d2; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/admin/dashboard" class="sidebar-logo"><i class="fas fa-graduation-cap"></i> LearnHub</a>
            </div>
            <nav class="sidebar-menu">
                <a href="/admin/dashboard" class="menu-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
                <a href="/admin/users" class="menu-item"><i class="fas fa-users"></i><span>Users</span></a>
                <a href="/admin/courses" class="menu-item"><i class="fas fa-book"></i><span>Courses</span></a>
                <a href="/admin/enrollments" class="menu-item active"><i class="fas fa-user-graduate"></i><span>Enrollments</span></a>
                <a href="/admin/payments" class="menu-item"><i class="fas fa-dollar-sign"></i><span>Payments</span></a>
                <a href="/admin/analytics" class="menu-item"><i class="fas fa-chart-bar"></i><span>Analytics</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <nav class="navbar">
                <div class="navbar-left"><h2>Enrollments Management</h2></div>
                <div class="navbar-right">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </nav>

            <div class="container">
                <div class="page-header"><h1>All Enrollments</h1></div>

                <div class="filters-bar">
                    <div class="filter-group">
                        <label>Search Student</label>
                        <input type="text" id="searchInput" placeholder="Search by student name..." onkeyup="filterEnrollments()">
                    </div>
                    <div class="filter-group">
                        <label>Status</label>
                        <select id="statusFilter" onchange="filterEnrollments()">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Course</th>
                                <th>Progress</th>
                                <th>Enrolled</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="enrollmentsTable">
                            <tr><td colspan="5" style="text-align:center;padding:40px;color:#666;"><i class="fas fa-spinner fa-spin"></i> Loading enrollments...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('auth_token') || localStorage.getItem('token');
        const rawUser = localStorage.getItem('user_data') || localStorage.getItem('user') || '{}';
        let user = {};
        try { user = JSON.parse(rawUser); } catch (e) { user = {}; }
        if (!token || !user.role || String(user.role).toLowerCase() !== 'admin') window.location.href = '/';
        document.getElementById('userAvatar').textContent = user.name ? user.name.charAt(0).toUpperCase() : 'A';

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        let allEnrollments = [];

        async function loadEnrollments() {
            try {
                const response = await fetch('/api/admin/enrollments?per_page=1000', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        allEnrollments = data.enrollments;
                        displayEnrollments(allEnrollments);
                    }
                }
            } catch (error) {
                console.error('Error loading enrollments:', error);
            }
        }

        function displayEnrollments(enrollments) {
            const tbody = document.getElementById('enrollmentsTable');
            if (enrollments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;padding:40px;color:#666;">No enrollments found</td></tr>';
                return;
            }

            tbody.innerHTML = enrollments.map(e => {
                const date = e.enrolled_at ? new Date(e.enrolled_at).toLocaleDateString() : 'N/A';
                const progress = e.progress || 0;
                const status = progress >= 100 ? 'completed' : 'active';
                
                return `
                    <tr>
                        <td><strong>${(e.student && e.student.name) || e.student_name || 'Unknown'}</strong></td>
                        <td>${(e.course && e.course.title) || e.course_title || 'Unknown'}</td>
                        <td>
                            <div style="display:flex;align-items:center;gap:12px;">
                                <div class="progress-bar" style="flex:1;">
                                    <div class="progress-fill" style="width:${progress}%"></div>
                                </div>
                                <span style="font-weight:600;font-size:13px;">${progress}%</span>
                            </div>
                        </td>
                        <td>${date}</td>
                        <td><span class="badge ${status}">${status.toUpperCase()}</span></td>
                    </tr>
                `;
            }).join('');
        }

        function filterEnrollments() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;

                const filtered = allEnrollments.filter(e => {
                const studentName = (e.student && e.student.name) || e.student_name || '';
                const matchSearch = !search || (studentName.toLowerCase().includes(search));
                const enrollStatus = (e.progress || 0) >= 100 ? 'completed' : 'active';
                const matchStatus = !status || enrollStatus === status;
                return matchSearch && matchStatus;
            });

            displayEnrollments(filtered);
        }

        loadEnrollments();
    </script>
</body>
</html>
