<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Source Sans Pro', -apple-system, sans-serif; background: #f7f9fa; color: #1f1f1f; }
        
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: #1f1f1f; color: #fff; height: 100vh; position: fixed; left: 0; top: 0; overflow-y: auto; z-index: 1000; }
        .sidebar-header { padding: 24px; border-bottom: 1px solid #333; }
        .sidebar-logo { font-size: 24px; font-weight: 700; color: #0056d2; display: flex; align-items: center; gap: 8px; text-decoration: none; }
        .sidebar-menu { padding: 16px 0; }
        .menu-item { padding: 14px 24px; display: flex; align-items: center; gap: 12px; color: #b0b0b0; text-decoration: none; transition: all 0.3s; cursor: pointer; }
        .menu-item:hover, .menu-item.active { background: #2a2a2a; color: #0056d2; border-left: 3px solid #0056d2; }
        .menu-item i { width: 20px; text-align: center; }
        
        .main-content { flex: 1; margin-left: 260px; }
        .navbar { background: #fff; box-shadow: 0 1px 4px rgba(0,0,0,0.1); padding: 0 40px; height: 72px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .navbar-left h2 { font-size: 24px; font-weight: 700; color: #1f1f1f; }
        .navbar-right { display: flex; align-items: center; gap: 24px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: #0056d2; color: #fff; display: flex; align-items: center; justify-content: center; font-weight: 600; cursor: pointer; }
        .btn-logout { padding: 10px 20px; background: #ff4757; color: #fff; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; }
        
        .container { padding: 40px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .page-header h1 { font-size: 32px; font-weight: 700; }
        .btn-primary { padding: 12px 24px; background: #0056d2; color: #fff; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        
        .filters-bar { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 24px; display: flex; gap: 16px; flex-wrap: wrap; }
        .filter-group { flex: 1; min-width: 200px; }
        .filter-group label { display: block; font-size: 13px; font-weight: 600; color: #666; margin-bottom: 8px; text-transform: uppercase; }
        .filter-group input, .filter-group select { width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 4px; font-size: 14px; }
        
        .users-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }
        .user-card { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: all 0.3s; }
        .user-card:hover { transform: translateY(-4px); box-shadow: 0 8px 16px rgba(0,0,0,0.15); }
        .user-card-header { display: flex; align-items: center; gap: 16px; margin-bottom: 16px; }
        .user-avatar-lg { width: 64px; height: 64px; border-radius: 50%; background: #0056d2; color: #fff; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 24px; }
        .user-info h3 { font-size: 18px; font-weight: 700; margin-bottom: 4px; }
        .user-info p { font-size: 13px; color: #666; }
        .user-meta { display: flex; gap: 16px; margin-bottom: 16px; }
        .meta-item { display: flex; align-items: center; gap: 6px; font-size: 13px; color: #666; }
        .badge { padding: 6px 12px; border-radius: 4px; font-size: 12px; font-weight: 600; text-transform: uppercase; }
        .badge.student { background: #e8f1fc; color: #0056d2; }
        .badge.instructor { background: #fff5e6; color: #ffa927; }
        .badge.admin { background: #f3e8ff; color: #764ba2; }
        .badge.active { background: #e8f8f5; color: #00b894; }
        .badge.inactive { background: #ffe8e8; color: #ff4757; }
        .user-actions { display: flex; gap: 8px; margin-top: 16px; }
        .btn-sm { padding: 8px 16px; border: none; border-radius: 4px; font-size: 13px; font-weight: 600; cursor: pointer; flex: 1; }
        .btn-edit { background: #0056d2; color: #fff; }
        .btn-delete { background: #ff4757; color: #fff; }
        
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .main-content { margin-left: 0; }
            .users-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/admin/dashboard" class="sidebar-logo"><i class="fas fa-graduation-cap"></i> LearnHub</a>
            </div>
            <nav class="sidebar-menu">
                <a href="/admin/dashboard" class="menu-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
                <a href="/admin/users" class="menu-item active"><i class="fas fa-users"></i><span>Users</span></a>
                <a href="/admin/courses" class="menu-item"><i class="fas fa-book"></i><span>Courses</span></a>
                <a href="/admin/enrollments" class="menu-item"><i class="fas fa-user-graduate"></i><span>Enrollments</span></a>
                <a href="/admin/payments" class="menu-item"><i class="fas fa-dollar-sign"></i><span>Payments</span></a>
                <a href="/admin/analytics" class="menu-item"><i class="fas fa-chart-bar"></i><span>Analytics</span></a>
                <a href="#" class="menu-item"><i class="fas fa-cog"></i><span>Settings</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <nav class="navbar">
                <div class="navbar-left"><h2>Users Management</h2></div>
                <div class="navbar-right">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </nav>

            <div class="container">
                <div class="page-header">
                    <h1>All Users</h1>
                    <button class="btn-primary" onclick="openCreateUserModal()"><i class="fas fa-plus"></i> Add User</button>
                </div>

                <div class="filters-bar">
                    <div class="filter-group">
                        <label>Search</label>
                        <input type="text" id="searchInput" placeholder="Search by name or email..." onkeyup="filterUsers()">
                    </div>
                    <div class="filter-group">
                        <label>Role</label>
                        <select id="roleFilter" onchange="filterUsers()">
                            <option value="">All Roles</option>
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Status</label>
                        <select id="statusFilter" onchange="filterUsers()">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="users-grid" id="usersGrid">
                    <p style="text-align:center;padding:40px;color:#666;"><i class="fas fa-spinner fa-spin"></i> Loading users...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('auth_token') || localStorage.getItem('token');
        const rawUser = localStorage.getItem('user_data') || localStorage.getItem('user') || '{}';
        let user = {};
        try { user = JSON.parse(rawUser); } catch (e) { user = {}; }

        if (!token || !user.role || String(user.role).toLowerCase() !== 'admin') {
            window.location.href = '/';
        }

        document.getElementById('userAvatar').textContent = user.name ? user.name.charAt(0).toUpperCase() : 'A';

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            localStorage.removeItem('user_data');
            window.location.href = '/';
        }

        let allUsers = [];

        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users?per_page=1000', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        allUsers = data.users;
                        displayUsers(allUsers);
                    }
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const grid = document.getElementById('usersGrid');
            
            if (users.length === 0) {
                grid.innerHTML = '<p style="text-align:center;padding:40px;color:#666;">No users found</p>';
                return;
            }

            grid.innerHTML = users.map(u => {
                const initials = u.name ? u.name.split(' ').map(n => n[0]).join('').toUpperCase() : 'U';
                const joinDate = u.created_at ? new Date(u.created_at).toLocaleDateString() : 'N/A';
                
                return `
                    <div class="user-card">
                        <div class="user-card-header">
                            <div class="user-avatar-lg">${initials}</div>
                            <div class="user-info">
                                <h3>${u.name || 'Unknown'}</h3>
                                <p>${u.email || ''}</p>
                            </div>
                        </div>
                        <div class="user-meta">
                            <span class="badge ${u.role}">${u.role}</span>
                            <span class="badge ${u.is_active ? 'active' : 'inactive'}">${u.is_active ? 'Active' : 'Inactive'}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar"></i> Joined ${joinDate}
                        </div>
                        <div class="user-actions">
                            <button class="btn-sm btn-edit" onclick="editUser('${u._id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn-sm btn-delete" onclick="deleteUser('${u._id}', '${u.name}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const role = document.getElementById('roleFilter').value;
            const status = document.getElementById('statusFilter').value;

            const filtered = allUsers.filter(u => {
                const matchSearch = !search || (u.name?.toLowerCase().includes(search)) || (u.email?.toLowerCase().includes(search));
                const matchRole = !role || u.role === role;
                const matchStatus = !status || (status === 'active' ? u.is_active : !u.is_active);
                return matchSearch && matchRole && matchStatus;
            });

            displayUsers(filtered);
        }

        function openCreateUserModal() {
            alert('Create user modal will open here');
        }

        function editUser(userId) {
            alert(`Edit user: ${userId}`);
        }

        async function deleteUser(userId, userName) {
            if (!confirm(`Are you sure you want to delete ${userName}?`)) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert('User deleted successfully');
                    loadUsers();
                } else {
                    alert('Failed to delete user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user');
            }
        }

        loadUsers();
    </script>
</body>
</html>
