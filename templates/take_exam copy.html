<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Exam - Online Course Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f9fa;
            color: #1f1f1f;
        }

        /* Fullscreen container */
        .exam-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            overflow-y: auto;
        }

        /* Header */
        .exam-header {
            background: #0056d2;
            color: #fff;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .exam-title h2 {
            margin: 0;
            font-size: 20px;
        }

        .exam-title p {
            margin: 4px 0 0 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .exam-timer {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .timer-display {
            background: rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .timer-display.warning {
            background: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Main content */
        .exam-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .question-nav {
            background: #f7f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .question-nav h3 {
            margin: 0 0 12px 0;
            color: #0056d2;
            font-size: 16px;
        }

        .question-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 8px;
        }

        .question-btn {
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        .question-btn:hover {
            border-color: #0056d2;
            background: #f0f7ff;
        }

        .question-btn.active {
            background: #0056d2;
            color: #fff;
            border-color: #0056d2;
        }

        .question-btn.answered {
            background: #00a854;
            color: #fff;
            border-color: #00a854;
        }

        .question-card {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e0e0e0;
        }

        .question-number {
            font-size: 18px;
            font-weight: 700;
            color: #0056d2;
        }

        .question-marks {
            background: #ffc107;
            color: #1f1f1f;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
        }

        .question-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 24px;
            color: #1f1f1f;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: #fff;
        }

        .option:hover {
            border-color: #0056d2;
            background: #f0f7ff;
        }

        .option.selected {
            border-color: #0056d2;
            background: #e3f2fd;
            font-weight: 600;
        }

        .option input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 16px;
            cursor: pointer;
        }

        .option-label {
            flex: 1;
            font-size: 16px;
            cursor: pointer;
        }

        /* Navigation buttons */
        .exam-actions {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            margin-top: 32px;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #0056d2;
            color: #fff;
        }

        .btn-primary:hover {
            background: #004bb5;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #1f1f1f;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-success {
            background: #00a854;
            color: #fff;
        }

        .btn-success:hover {
            background: #008f47;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .loading i {
            font-size: 48px;
            color: #0056d2;
            margin-bottom: 16px;
        }

        /* Submit warning */
        .submit-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            display: none;
        }

        .submit-warning.show {
            display: block;
        }

        .submit-warning h4 {
            color: #856404;
            margin: 0 0 8px 0;
        }

        .submit-warning p {
            color: #856404;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="exam-container" id="examContainer">
        <!-- Header -->
        <div class="exam-header">
            <div class="exam-title">
                <h2 id="examTitle">Loading Exam...</h2>
                <p id="examInfo">Please wait...</p>
            </div>
            <div class="exam-timer">
                <div class="timer-display" id="timerDisplay">00:00</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="exam-content">
            <div id="examContent">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading exam questions...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        const token = localStorage.getItem('token');
        // Get exam ID from URL path: /exam/<exam_id>/take
        const pathParts = window.location.pathname.split('/');
        const examId = pathParts[2]; // exam_id is at index 2

        let exam = null;
        let answers = {};
        let currentQuestion = 0;
        let timeRemaining = 0;
        let timerInterval = null;

        // Prevent back button and refresh
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };

        // Request fullscreen on load
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Detect fullscreen exit and warn
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                alert('⚠️ Please stay in fullscreen mode during the exam!');
                enterFullscreen();
            }
        });

        // Load exam
        async function loadExam() {
            try {
                const res = await fetch(`${API_BASE}/student/exams/${examId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (!data.success) {
                    throw new Error('Failed to load exam');
                }

                exam = data.exam;
                timeRemaining = exam.duration_minutes * 60; // Convert to seconds

                // Update header
                document.getElementById('examTitle').textContent = exam.title;
                document.getElementById('examInfo').textContent = `${exam.questions.length} Questions • ${exam.total_marks} Marks • ${exam.duration_minutes} Minutes`;

                // Start timer
                startTimer();

                // Render exam
                renderExam();

                // Enter fullscreen
                setTimeout(enterFullscreen, 500);

            } catch (error) {
                console.error('Error loading exam:', error);
                document.getElementById('examContent').innerHTML = `
                    <div style="text-align:center;padding:100px 20px">
                        <i class="fas fa-exclamation-triangle" style="font-size:64px;color:#ff6b6b;margin-bottom:16px"></i>
                        <h2>Failed to Load Exam</h2>
                        <p style="color:#666;margin:16px 0">Please try refreshing the page or contact support.</p>
                        <button onclick="window.location.href='/student/dashboard'" class="btn btn-primary">Back to Dashboard</button>
                    </div>
                `;
            }
        }

        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    alert('⏰ Time is up! Your exam will be submitted automatically.');
                    submitExam();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            const timerEl = document.getElementById('timerDisplay');
            timerEl.textContent = display;

            // Warning when 5 minutes left
            if (timeRemaining <= 300 && timeRemaining > 0) {
                timerEl.classList.add('warning');
            }
        }

        function renderExam() {
            const content = document.getElementById('examContent');
            
            content.innerHTML = `
                <!-- Question Navigation -->
                <div class="question-nav">
                    <h3><i class="fas fa-th"></i> Question Navigator</h3>
                    <div class="question-grid" id="questionGrid">
                        ${exam.questions.map((q, idx) => `
                            <button class="question-btn ${idx === currentQuestion ? 'active' : ''} ${answers[idx] !== undefined ? 'answered' : ''}" 
                                    onclick="goToQuestion(${idx})">
                                ${idx + 1}
                            </button>
                        `).join('')}
                    </div>
                </div>

                <!-- Current Question -->
                <div class="question-card" id="questionCard">
                    ${renderQuestion(currentQuestion)}
                </div>

                <!-- Submit Warning -->
                <div class="submit-warning" id="submitWarning">
                    <h4><i class="fas fa-exclamation-triangle"></i> Ready to Submit?</h4>
                    <p>Make sure you've answered all questions. Once submitted, you cannot change your answers.</p>
                </div>

                <!-- Navigation -->
                <div class="exam-actions">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''} id="prevBtn">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <div style="flex:1"></div>
                    <button class="btn btn-secondary" onclick="nextQuestion()" ${currentQuestion === exam.questions.length - 1 ? 'style="display:none"' : ''} id="nextBtn">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="btn btn-success" onclick="confirmSubmit()" ${currentQuestion === exam.questions.length - 1 ? '' : 'style="display:none"'} id="submitBtn">
                        <i class="fas fa-check"></i> Submit Exam
                    </button>
                </div>
            `;
        }

        function renderQuestion(idx) {
            const q = exam.questions[idx];
            return `
                <div class="question-header">
                    <span class="question-number">Question ${idx + 1} of ${exam.questions.length}</span>
                    <span class="question-marks"><i class="fas fa-star"></i> ${q.marks} ${q.marks === 1 ? 'Mark' : 'Marks'}</span>
                </div>
                <div class="question-text">${q.question}</div>
                <div class="options">
                    ${q.options.map((opt, optIdx) => `
                        <label class="option ${answers[idx] === optIdx ? 'selected' : ''}" onclick="selectAnswer(${idx}, ${optIdx})">
                            <input type="radio" name="q${idx}" value="${optIdx}" ${answers[idx] === optIdx ? 'checked' : ''}>
                            <span class="option-label">${opt}</span>
                        </label>
                    `).join('')}
                </div>
            `;
        }

        function selectAnswer(questionIdx, optionIdx) {
            answers[questionIdx] = optionIdx;
            document.getElementById('questionCard').innerHTML = renderQuestion(currentQuestion);
            updateQuestionNav();
        }

        function updateQuestionNav() {
            const grid = document.getElementById('questionGrid');
            grid.innerHTML = exam.questions.map((q, idx) => `
                <button class="question-btn ${idx === currentQuestion ? 'active' : ''} ${answers[idx] !== undefined ? 'answered' : ''}" 
                        onclick="goToQuestion(${idx})">
                    ${idx + 1}
                </button>
            `).join('');
        }

        function goToQuestion(idx) {
            currentQuestion = idx;
            renderExam();
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderExam();
            }
        }

        function nextQuestion() {
            if (currentQuestion < exam.questions.length - 1) {
                currentQuestion++;
                renderExam();
            }
        }

        function confirmSubmit() {
            const unanswered = exam.questions.length - Object.keys(answers).length;
            let message = `You have answered ${Object.keys(answers).length} out of ${exam.questions.length} questions.`;
            
            if (unanswered > 0) {
                message += `\n\n⚠️ ${unanswered} question(s) remain unanswered!`;
            }
            
            message += '\n\nAre you sure you want to submit?';
            
            if (confirm(message)) {
                submitExam();
            }
        }

        async function submitExam() {
            try {
                clearInterval(timerInterval);
                
                const res = await fetch(`${API_BASE}/student/exams/${examId}/submit`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ answers })
                });

                const data = await res.json();

                if (data.success) {
                    // Exit fullscreen
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                    
                    // Show results
                    alert(`✅ Exam Submitted!\n\nYour Score: ${data.result.marks_obtained}/${data.result.total_marks}\nStatus: ${data.result.passed ? 'PASSED ✓' : 'FAILED ✗'}`);
                    
                    window.location.href = '/student/dashboard?tab=exams';
                } else {
                    throw new Error(data.message || 'Submission failed');
                }
            } catch (error) {
                console.error('Error submitting exam:', error);
                alert('❌ Error submitting exam: ' + error.message);
            }
        }

        // Initialize
        if (!token || !examId) {
            alert('Invalid access. Please login and select an exam.');
            window.location.href = '/student/dashboard';
        } else {
            loadExam();
        }

        // Warn before leaving
        window.addEventListener('beforeunload', (e) => {
            if (timeRemaining > 0) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
